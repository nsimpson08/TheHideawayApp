<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Players Display</title>

        <!-- Global Styles -->
        <link rel="stylesheet" href="../css/style.css">

        <!-- Jquery -->
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Page-specific-->
        <link rel="stylesheet" href="../css/pkg/tabulator/tabulator.css">
        <script src="../js/allPlayers.js"></script> 
    </head>

    <body>
        <div id="main" class="player-display-page">
            <div class="page-header">
                <div id="title">The Hideaway</div>
                <div id="pageID">All Players Display</div>
            </div>
            
            <div class="container-fluid">
                <div id="failure">No player found</div>
                <form id="searchPlayerForm" onsubmit="submitForm(); return false;">
                    <div class="form-group">
                        <label for="playerSearch">Player Name Search</label>
                        <input name="playerSearch" id="playerSearch" type="text"/>
                        <input name="submitSearch" id="submitSearch" value="Search" type="submit" class="btn btn-primary"/>

                    </div>
                </form>
                <div id="allPlayersTable"></div>
            </div>

            <!-- Confirmation Modal -->
            <div class="modal" tabindex="-1" role="dialog" id="confirmationModal">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" onclick="closeModal()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this player?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="handleDeletePlayer()">Confirm</button>
                    </div>
                </div>
                </div>
            </div>

            <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-center fixed-top">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./floor.html">Floor</a>
                    </li>    
                    <li class="nav-item">
                        <a class="nav-link" href="./add-player.html">Add Player</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./clock-in.html">Clock In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./clock-out.html">Clock Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./all-players-display.html">All Players</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="./logs.html">Logs</a>
                    </li>
                </ul>
            </nav> 
        </div>
    </body>
</html>
